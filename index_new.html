<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,500;9..144,600;9..144,700&family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="main-card">
    <div class="card-image">
      <img src="images\image-product-desktop.jpg" alt="Perfume" style="float: left; ;">
    </div>
    <div class="card-body">
      <div class="card-heading">
        <p>Perfume</p>
      </div>
      <div class="card-name">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="card-desc">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="card-price">
        <h1>$149.99</h1>
      </div>
      <div class="card-overprice">
        <p>$169.99</p>
      </div>
      <div class="card-button">
        <img style="margin-right: 10px;" src="images/icon-cart.svg"/>
        <p>Add to Cart</p>
      </div>
    </div>
  </div>

    Coded by <a href="https://www.frontendmentor.io/profile/NurlybekSulaimanov" target="_blank">Nurlybek Sulaimanov</a>.
  </div> -->
</body>

</html>
